<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HETAIROI - Leader Link (Voting Status)</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extracting Leader Mode styles since we are piggybacking on style.css but need to force the background if not using JS toggle */
        body {
            background-image: url('assets/leader_bg_dark.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Cormorant Garamond', serif;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .screen-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .status-ring {
            width: 150px;
            height: 150px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            animation: spin 2s linear infinite;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
            animation: pulseText 3s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 10px;
        }

        .status-detail {
            margin-top: 40px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
            color: #aaa;
        }

        @keyframes pulseText {
            0% {
                opacity: 0.8;
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 30px rgba(212, 175, 55, 1);
            }
        }
    </style>
</head>

<body class="leader-mode">
    <div class="screen-container">
        <div class="status-ring"></div>
        <h1>AWAITING COUNCIL</h1>
        <p>Allocation Transmitted</p>

        <div class="status-detail">
            Council Status: <span style="color:#fff;">DELIBERATING</span>
        </div>
    </div>
</body>

</html>
