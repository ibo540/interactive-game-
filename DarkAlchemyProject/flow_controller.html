<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flow Controller - Debug</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }

        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .btn-win {
            background: #4CAF50;
            color: white;
        }

        .btn-loss {
            background: #ff3333;
            color: white;
        }

        .btn-alloc {
            background: #d4af37;
            color: black;
        }
    </style>
</head>

<body>
    <h1>FLOW CONTROLLER</h1>
    <p>Open 'player.html', join as Leader, then use these buttons.</p>

    <button class="btn-alloc" onclick="sendAllocation()">1. TRIGGER ALLOCATION PHASE</button>
    <button class="btn-win" onclick="sendWin()">2. TRIGGER LEADER VICTORY</button>
    <button class="btn-loss" onclick="sendLoss()">3. TRIGGER LEADER DEFEAT</button>

    <script>
        const channel = new BroadcastChannel('dark_alchemy_session'); // Same channel name as player.html

        function sendAllocation() {
            channel.postMessage({
                type: 'STATE_UPDATE',
                phase: 'ALLOCATION',
                round: 1,
                roles: {
                    leader: 'TEST_LEADER', // Ensure user joins as 'TEST_LEADER' or update logic
                    elites: [],
                    citizens: []
                }
            });
            console.log("Sent Allocation Phase");
        }

        function sendWin() {
            channel.postMessage({
                type: 'ROUND_RESULT',
                success: true, // Leader Wins (Regime Secured)
                stats: { loyal: 70, betray: 30 },
                message: "The Rebellion was crushed."
            });
            console.log("Sent Victory");
        }

        function sendLoss() {
            channel.postMessage({
                type: 'ROUND_RESULT',
                success: false, // Leader Loses (Coup Success)
                stats: { loyal: 10, betray: 90 },
                message: "The Leader was overthrown."
            });
            console.log("Sent Defeat");
        }
    </script>
</body>

</html>
