<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .frame-box {
            width: 300px;
            height: 200px;
            border: 1px solid #444;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        p {
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="frame-box">
        <p>Frame 1</p><img src="assets/WindowFrame_1.svg">
    </div>
    <div class="frame-box">
        <p>Frame 2</p><img src="assets/WindowFrame_2.svg">
    </div>
    <div class="frame-box">
        <p>Frame 3</p><img src="assets/WindowFrame_3.svg">
    </div>
    <div class="frame-box">
        <p>Frame 4</p><img src="assets/WindowFrame_4.svg">
    </div>
    <div class="frame-box">
        <p>Frame 5</p><img src="assets/WindowFrame_5.svg">
    </div>
    <div class="frame-box">
        <p>Frame 6</p><img src="assets/WindowFrame_6.svg">
    </div>
</body>

</html>
