<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HETAIROI - Mission Control (Debug)</title>
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Roboto Mono', monospace;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 100vh;
            overflow: hidden;
        }

        /* Left Side: Professor View (Projector) */
        .professor-view {
            border-right: 2px solid #b30000;
            position: relative;
        }

        /* Right Side: Player Grid (Mobile Sim) */
        .player-grid {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            overflow-y: auto;
            background: #111;
        }

        .view-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-bottom: 1px solid #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .label {
            position: absolute;
            top: 0;
            left: 0;
            background: #b30000;
            color: white;
            padding: 2px 8px;
            font-size: 0.75rem;
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Mobile Simulation Scaling */
        .mobile-frame {
            transform-origin: top left;
            /* Scale handled by JS if needed, or just responsive */
        }
    </style>
</head>

<body>

    <!-- Main Projector View -->
    <div class="view-container professor-view">
        <div class="label">PROFESSOR / SESSION CONTROL</div>
        <iframe src="session_control.html" id="frame-prof"></iframe>
    </div>

    <!-- Mobile Players Stack -->
    <div class="player-grid">
        <div class="view-container">
            <div class="label">PLAYER 1 (Aim for LEADER)</div>
            <iframe src="player.html" id="frame-p1"></iframe>
        </div>
        <div class="view-container">
            <div class="label">PLAYER 2 (Aim for ELITE)</div>
            <iframe src="player.html" id="frame-p2"></iframe>
        </div>
        <div class="view-container">
            <div class="label">PLAYER 3 (Aim for CITIZEN)</div>
            <iframe src="player.html" id="frame-p3"></iframe>
        </div>
    </div>

</body>

</html>
